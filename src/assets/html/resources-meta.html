<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metametameta</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="assets/images/m_.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Resources">
  <meta property="og:description" content="Testing Resources">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://metametameta.net/assets/images/meta.png">
  <meta property="og:url" content="metametameta.net/resources">
</head>
<body>
  <app-root></app-root>
  <script>
    fetch("index.html")
      .then(function(response) {
        // When the page is loaded convert it to text
        return response.text()
    })
    .then(function(html) {
        // Initialize the DOM parser
        var parser = new DOMParser();

        // Parse the text
        var doc = parser.parseFromString(html, "text/html");

        // You can now even select part of that html as you would in the regular DOM 
        // Example:
        // var docArticle = doc.querySelector('article').innerHTML;

        var newBody = doc.getElementsByTagName("body")[0];
        console.log(newBody);
        document.getElementsByTagName("body")[0].innerHTML = newBody;
    })
  </script>
</body>
</html>
